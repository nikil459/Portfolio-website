<body>
    <div class="container">
        <div class="sidebar sidebarGo ">
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/education.html">My Education</a> </li>
                    <li><a href="/intro.html">My Skills</a></li>
                    <li><a href="/blogs.html">Blogs</a> </li>
                    <li><a href="/contact.html">Contact Me</a> </li>
                </ul>

        </div>
        <div class="main">
            <div class="hamBurger">
                <img class="ham" src="./images/hamburger.png" alt="error loading" width="23">
                <img class="cross" src="./images/close.png" alt="error loading" width="23">
            </div>
            <div class="contactform">
                <h1>Contact me for work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientname" class="form-label">Enter your Name</label>
                        <input type="nmae" class="form-control" id="clientname" aria-describedby="emailname">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="number" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientenquiry" class="form-label">Enquiry</label>
                        <input type="text" class="form-control" id="clientenquiry">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <!-- <div class="buttons"> -->
                    <button type="submit" class="btn btn-sm">Submit</button>
                    <!-- </div> -->
                </form>
            </div>
        </div>
